<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employee Management
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Employee Management
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list class="mx-25">
    <app-list-item *ngFor="let employee of getEmployees()" [employee]="employee"></app-list-item>
  </ion-list>

  <app-form [dataServiceInstance]="data"></app-form>
</ion-content>
