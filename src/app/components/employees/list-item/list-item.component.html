<ion-item
  *ngIf="employee"
  [routerLink]="'/employees/' + employee.id"
  [detail]="false"
  lines="none"
  class=""
>
  <ion-avatar id="list-avatar" slot="start">
    <img alt="Silhouette of a person's head" [src]="profileImg" />
  </ion-avatar>
  <ion-label class="ion-text-wrap">
    <h2>{{ employee.firstName }}</h2>
    <p>{{ employee.jobTitle }}</p>
  </ion-label>
</ion-item>
